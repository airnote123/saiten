<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PDFä¸²åˆºã—æ¡ç‚¹ãƒ—ãƒ­ (ä½ç½®ã‚ºãƒ¬å®Œå…¨ä¿®æ­£ç‰ˆ)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body { touch-action: none; -webkit-user-select: none; user-select: none; overflow: hidden; }
        #canvas-container { 
            position: relative; 
            width: 100%; 
            height: calc(100vh - 180px); 
            overflow: hidden; 
            background: #cbd5e1;
            cursor: grab;
        }

        canvas { position: absolute; top: 0; left: 0; transform-origin: 0 0; }

</head>
<body class="bg-slate-100 min-h-screen font-sans text-slate-900">

    <!-- Modal for page count -->
    <div id="page-modal" class="modal">
        <div class="bg-white p-8 rounded-3xl max-w-sm w-full shadow-2xl text-center border-t-8 border-blue-500">
            <h3 class="text-xl font-black mb-4 italic text-blue-600 italic">PAGE SETUP</h3>
            <p class="text-sm text-slate-500 mb-6 font-bold">1äººã‚ãŸã‚Šã®æšæ•°ã‚’æŒ‡å®šã—ã¦ãã ã•ã„<br><span class="text-[10px] text-slate-400">ï¼ˆä¾‹ï¼šè£è¡¨ãƒ†ã‚¹ãƒˆãªã‚‰ 2ï¼‰</span></p>
            <input type="number" id="pages-per-student" value="1" min="1" class="w-full text-center text-4xl font-black border-b-4 border-blue-500 mb-8 outline-none text-blue-600">
            <button id="confirm-pages" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black shadow-lg hover:bg-blue-700 transition-all active:scale-95">èª­ã¿è¾¼ã¿é–‹å§‹</button>
        </div>
    </div>

    <div class="flex flex-col h-screen">
        <header class="bg-slate-900 p-3 text-white flex justify-between items-center shrink-0 border-b border-slate-700">
            <div>
                <h1 class="text-lg font-bold tracking-tighter italic">SCORING PRO</h1>
                <p class="text-[9px] opacity-70 font-bold tracking-widest text-blue-400">PRECISION ALIGNMENT MODEL</p>
            </div>
            <div id="stats" class="text-right hidden">
                <div class="text-[10px] font-black bg-slate-800 px-3 py-1 rounded-full text-slate-300">
                    AVG: <span id="avg-score" class="text-yellow-400 text-sm">0</span> / <span id="total-max-display">0</span>
                </div>
            </div>
        </header>

        <!-- Step 1: Upload -->
        <section id="step-1" class="flex-grow flex items-center justify-center p-6 bg-slate-50">
            <div class="max-w-xl w-full border-4 border-dashed border-slate-300 rounded-3xl p-12 text-center bg-white shadow-2xl hover:border-blue-500 transition-all cursor-pointer">
                <input type="file" id="file-input" multiple accept="application/pdf,image/*" class="hidden">
                <label for="file-input" class="cursor-pointer block">
                    <div class="text-blue-500 text-7xl mb-4 opacity-80">ğŸ“</div>
                    <div class="text-2xl font-black text-slate-700">ç­”æ¡ˆãƒ‡ãƒ¼ã‚¿ã‚’ãƒ­ãƒ¼ãƒ‰</div>
                    <p class="text-slate-400 mt-2 font-bold italic">PDF / JPG / PNG</p>
                </label>
                <div id="file-status" class="mt-4 text-[10px] font-black text-blue-500 uppercase tracking-widest"></div>
            </div>
        </section>

        <!-- Step 2: Settings -->
        <section id="step-2" class="hidden flex flex-col flex-grow overflow-hidden">
            <div class="flex bg-slate-800 p-1 gap-1 overflow-x-auto shrink-0 shadow-xl" id="question-tabs"></div>
            
            <div class="flex flex-grow overflow-hidden">
                <div class="w-64 bg-white border-r p-4 overflow-y-auto shrink-0 space-y-4 shadow-lg z-10">
                    <div class="bg-slate-50 p-4 rounded-2xl border-2 border-slate-100">
                        <label class="text-[10px] font-black text-slate-400 uppercase">Question Data</label>
                        <div class="flex gap-1 mt-1">
                            <input type="text" id="q-label" placeholder="å•1" class="w-2/3 border-2 p-2 rounded-lg font-bold text-sm outline-none focus:border-blue-400" oninput="saveCurrentSettings()">
                            <input type="number" id="q-max" placeholder="10" class="w-1/3 border-2 p-2 rounded-lg font-bold text-sm outline-none focus:border-blue-400" oninput="saveCurrentSettings()">
                        </div>
                        <label class="text-[10px] font-black text-slate-400 block mt-4 uppercase">Group No.</label>
                        <input type="number" id="q-group" class="w-full border-2 p-2 rounded-lg font-bold text-sm outline-none focus:border-blue-400" oninput="saveCurrentSettings()">
                    </div>

                    <div class="space-y-2 pt-2">
                        <button id="mode-range" class="mode-btn w-full py-4 rounded-xl font-black text-xs bg-slate-100 border-2 text-slate-500 transition-all shadow-sm">â‘  è¨­å•ç¯„å›²ã‚’æŒ‡å®š</button>
                        <button id="mode-group-pos" class="mode-btn w-full py-4 rounded-xl font-black text-xs bg-slate-100 border-2 text-slate-500 transition-all shadow-sm">â‘¡ å¤§å•è¨ˆã®ä½ç½®</button>
                        <button id="mode-total-pos" class="mode-btn w-full py-4 rounded-xl font-black text-xs bg-slate-100 border-2 text-slate-500 transition-all shadow-sm">â‘¢ ç·è¨ˆã®ä½ç½®</button>
                    </div>

                    <button id="go-to-scoring" class="w-full bg-blue-600 text-white p-5 rounded-2xl font-black shadow-xl hover:bg-blue-700 mt-6 transition-all active:scale-95">æ¡ç‚¹ã‚’é–‹å§‹ â”</button>
                    <p class="text-[9px] text-slate-400 text-center font-bold mt-4 uppercase tracking-tighter leading-tight">Right click to remove icons</p>
                </div>

                <div class="flex-grow relative bg-slate-400 shadow-inner">
                    <div id="canvas-container">
                        <canvas id="base-canvas"></canvas>
                        <canvas id="selection-canvas"></canvas>
                    </div>
                </div>
            </div>
        </section>

        <!-- Step 3: Scoring -->
        <section id="step-3" class="hidden flex flex-col flex-grow overflow-hidden bg-slate-200">
            <div class="bg-white p-3 px-6 flex justify-between items-center shadow-md shrink-0 z-20">
                <div class="flex items-center gap-6">
                    <button onclick="backToSettings()" class="text-xs bg-slate-100 px-4 py-2 rounded-lg font-black text-slate-500 border hover:bg-slate-200 transition-all">â† CONFIG</button>
                    <h2 id="active-q-display" class="font-black text-xl text-blue-600 italic tracking-tighter">SCORING</h2>
                </div>
                <button onclick="exportGradedPDFs()" class="bg-emerald-500 text-white px-8 py-3 rounded-xl font-black shadow-lg hover:bg-emerald-600 transition-all active:scale-95">æ¡ç‚¹æ¸ˆã¿ã‚’ä¸€æ‹¬ä¿å­˜</button>
            </div>
            
            <div id="scoring-list" class="flex-grow overflow-y-auto p-4 space-y-4"></div>

            <div class="bg-slate-900 p-5 shadow-2xl shrink-0 flex justify-center border-t border-slate-700">
                <button onclick="nextQuestion()" class="bg-blue-500 text-white px-16 py-4 rounded-2xl font-black shadow-xl hover:bg-blue-400 transition-all active:scale-95 text-lg italic">
                    CONFIRM & NEXT QUESTION â”
                </button>
            </div>
        </section>
    </div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';
        const { jsPDF } = window.jspdf;

        let students = [];
        let questions = [];
        let activeQIdx = -1;
        let globalTotalPos = null;
        let groupTotalPos = {}; 
        
        let zoom = 1.0;
        let offsetX = 0;
        let offsetY = 0;
        let isDragging = false;
        let lastTouch = null;
        let currentMode = 'range';
        let p1 = null;
        let pendingFiles = [];

        const container = document.getElementById('canvas-container');
        const bCanvas = document.getElementById('base-canvas');
        const sCanvas = document.getElementById('selection-canvas');

        // --- PDF Processing (Correction for positioning) ---
        document.getElementById('file-input').onchange = (e) => {
            pendingFiles = Array.from(e.target.files);
            if (!pendingFiles.length) return;
            if (pendingFiles.length > 1) processFiles(1);
            else document.getElementById('page-modal').style.display = 'flex';
        };

        document.getElementById('confirm-pages').onclick = () => {
            const pps = parseInt(document.getElementById('pages-per-student').value) || 1;
            document.getElementById('page-modal').style.display = 'none';
            processFiles(pps);
        };

        async function processFiles(pagesPerStudent) {
            const status = document.getElementById('file-status');
            status.innerText = "Processing Assets...";
            students = [];

            for (const file of pendingFiles) {
                if (file.type === 'application/pdf') {
                    const pdf = await pdfjsLib.getDocument(await file.arrayBuffer()).promise;
                    if (pendingFiles.length === 1 && pdf.numPages > pagesPerStudent) {
                        for (let sIdx = 0; sIdx < Math.ceil(pdf.numPages / pagesPerStudent); sIdx++) {
                            const studentCanvas = await renderPagesToCanvas(pdf, sIdx * pagesPerStudent + 1, (sIdx + 1) * pagesPerStudent);
                            students.push({ name: `ç”Ÿå¾’${String(sIdx + 1).padStart(2, '0')}`, canvas: studentCanvas, scores: {} });
                        }
                    } else {
                        const studentCanvas = await renderPagesToCanvas(pdf, 1, pdf.numPages);
                        students.push({ name: file.name, canvas: studentCanvas, scores: {} });
                    }
                } else {
                    const img = await loadImage(file);
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width; canvas.height = img.height;
                    canvas.getContext('2d').drawImage(img, 0, 0);
                    students.push({ name: file.name, canvas, scores: {} });
                }
            }
            
            document.getElementById('step-1').classList.add('hidden');
            document.getElementById('step-2').classList.remove('hidden');
            if(!questions.length) addQuestion();
            initCanvas();
        }

        async function renderPagesToCanvas(pdf, startPage, endPage) {
            const actualEnd = Math.min(endPage, pdf.numPages);
            const pages = [];
            let totalH = 0; let maxW = 0;
            for (let p = startPage; p <= actualEnd; p++) {
                const page = await pdf.getPage(p);
                const vp = page.getViewport({ scale: 2.0 }); 
                pages.push({ page, vp });
                totalH += vp.height; maxW = Math.max(maxW, vp.width);
            }
            const canvas = document.createElement('canvas');
            canvas.width = maxW; canvas.height = totalH;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = "white"; ctx.fillRect(0,0,maxW,totalH); // èƒŒæ™¯ã‚’ç™½ã«å›ºå®š
            let currentY = 0;
            for (const p of pages) {
                const pc = document.createElement('canvas');
                pc.width = p.vp.width; pc.height = p.vp.height;
                await p.page.render({ canvasContext: pc.getContext('2d'), viewport: p.vp }).promise;
                ctx.drawImage(pc, 0, currentY);
                currentY += p.vp.height;
            }
            return canvas;
        }

        function loadImage(file) {
            return new Promise(r => {
                const reader = new FileReader();
                reader.onload = e => { const i = new Image(); i.onload = () => r(i); i.src = e.target.result; };
                reader.readAsDataURL(file);
            });
        }

        // --- Settings Logic ---
        function addQuestion() {
            const q = { id: Date.now(), label: `å•${questions.length + 1}`, max: 10, group: 1, rect: null };
            questions.push(q);
            activeQIdx = questions.length - 1;
            renderTabs();
            updateFormFromActive();
            drawSelection();
        }

        function switchTab(idx) {
            activeQIdx = idx;
            renderTabs();
            updateFormFromActive();
            drawSelection();
        }

        function updateFormFromActive() {
            const q = questions[activeQIdx];
            document.getElementById('q-label').value = q.label;
            document.getElementById('q-max').value = q.max;
            document.getElementById('q-group').value = q.group;
        }

        function saveCurrentSettings() {
            const q = questions[activeQIdx];
            q.label = document.getElementById('q-label').value;
            q.max = parseFloat(document.getElementById('q-max').value) || 0;
            q.group = parseInt(document.getElementById('q-group').value) || 1;
            renderTabs();
            drawSelection();
        }

        function renderTabs() {
            const html = questions.map((q, i) => `
                <button onclick="switchTab(${i})" class="tab-btn px-5 py-3 rounded-t-xl font-black shrink-0 transition-all text-[10px] uppercase tracking-widest ${i === activeQIdx ? 'active bg-white text-blue-600' : 'bg-slate-700 text-slate-400'}">
                    ${q.label || '?'}
                </button>
            `).join('') + `<button onclick="addQuestion()" class="px-5 py-3 text-slate-400 font-black hover:text-white transition-all text-[10px]">+ ADD</button>`;
            document.getElementById('question-tabs').innerHTML = html;
        }

        function nextQuestion() {
            if (activeQIdx < questions.length - 1) {
                switchTab(activeQIdx + 1);
                document.getElementById('scoring-list').scrollTop = 0;
                renderScoringList();
            } else alert("å…¨ã¦ã®è¨­å•ã®æ¡ç‚¹ãŒå®Œäº†ã—ã¾ã—ãŸï¼ä¸€æ‹¬ä¿å­˜ã—ã¦ãã ã•ã„ã€‚");
        }

        function initCanvas() {
            const first = students[0].canvas;
            bCanvas.width = sCanvas.width = first.width;
            bCanvas.height = sCanvas.height = first.height;
            resetZoom();
        }

        function applyTransform() {
            const transform = `translate(${offsetX}px, ${offsetY}px) scale(${zoom})`;
            bCanvas.style.transform = sCanvas.style.transform = transform;
            bCanvas.getContext('2d').drawImage(students[0].canvas, 0, 0);
            drawSelection();
        }

        function resetZoom() {
            zoom = (container.clientWidth * 0.95) / bCanvas.width;
            offsetX = (container.clientWidth - bCanvas.width * zoom) / 2;
            offsetY = 10;
            applyTransform();
        }

        // --- Interaction ---
        container.onmousedown = (e) => { 
            if (e.button === 0) { isDragging = true; lastTouch = { x: e.clientX, y: e.clientY }; }
        };
        window.onmousemove = (e) => {
            if (isDragging) {
                offsetX += e.clientX - lastTouch.x;
                offsetY += e.clientY - lastTouch.y;
                lastTouch = { x: e.clientX, y: e.clientY };
                applyTransform();
            }
        };
        window.onmouseup = (e) => {
            if (isDragging && Math.hypot(e.clientX - lastTouch.x, e.clientY - lastTouch.y) < 5) {
                handleCanvasClick(e.clientX, e.clientY);
            }
            isDragging = false;
        };

        function handleCanvasClick(screenX, screenY) {
            const rect = container.getBoundingClientRect();
            const x = (screenX - rect.left - offsetX) / zoom;
            const y = (screenY - rect.top - offsetY) / zoom;
            if (currentMode === 'range') {
                if (!p1) p1 = { x, y };
                else {
                    questions[activeQIdx].rect = { x: Math.min(p1.x, x), y: Math.min(p1.y, y), w: Math.abs(x - p1.x), h: Math.abs(y - p1.y) };
                    p1 = null;
                }
            } else if (currentMode === 'total') globalTotalPos = { x, y };
            else if (currentMode === 'group') groupTotalPos[document.getElementById('q-group').value] = { x, y };
            drawSelection();
        }

        sCanvas.oncontextmenu = (e) => {
            e.preventDefault();
            const rect = container.getBoundingClientRect();
            const x = (e.clientX - rect.left - offsetX) / zoom;
            const y = (e.clientY - rect.top - offsetY) / zoom;
            Object.keys(groupTotalPos).forEach(g => { if (Math.hypot(groupTotalPos[g].x - x, groupTotalPos[g].y - y) < 40) delete groupTotalPos[g]; });
            if (globalTotalPos && Math.hypot(globalTotalPos.x - x, globalTotalPos.y - y) < 60) globalTotalPos = null;
            drawSelection();
        };

        function drawSelection() {
            const ctx = sCanvas.getContext('2d');
            ctx.clearRect(0,0,sCanvas.width, sCanvas.height);
            questions.forEach((q, i) => {
                if (!q.rect) return;
                ctx.strokeStyle = (i === activeQIdx) ? '#3b82f6' : 'rgba(148, 163, 184, 0.4)';
                ctx.lineWidth = (i === activeQIdx) ? 8 : 4;
                ctx.strokeRect(q.rect.x, q.rect.y, q.rect.w, q.rect.h);
            });
            if (p1) { ctx.fillStyle = 'rgba(59, 130, 246, 0.5)'; ctx.beginPath(); ctx.arc(p1.x, p1.y, 15, 0, Math.PI*2); ctx.fill(); }
            if (globalTotalPos) drawIcon(ctx, globalTotalPos.x, globalTotalPos.y, "TOTAL", "#ef4444", 50);
            Object.keys(groupTotalPos).forEach(g => drawIcon(ctx, groupTotalPos[g].x, groupTotalPos[g].y, `G${g}`, "#10b981", 35));
        }

        function drawIcon(ctx, x, y, label, color, r) {
            ctx.strokeStyle = color; ctx.lineWidth = 5; ctx.beginPath(); ctx.arc(x, y, r, 0, Math.PI*2); ctx.stroke();
            ctx.fillStyle = color; ctx.font = "bold 24px sans-serif"; ctx.fillText(label, x + r + 5, y + 8);
        }

        function setMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(mode === 'range' ? 'mode-range' : (mode === 'total' ? 'mode-total-pos' : 'mode-group-pos')).classList.add('active');
            p1 = null; drawSelection();
        }
        document.getElementById('mode-range').onclick = () => setMode('range');
        document.getElementById('mode-total-pos').onclick = () => setMode('total');
        document.getElementById('mode-group-pos').onclick = () => setMode('group');

        // --- Scoring UI (Precision Correction) ---
        document.getElementById('go-to-scoring').onclick = () => {
            if (activeQIdx === -1 || !questions[activeQIdx].rect) return alert("ç¯„å›²ã‚’æŒ‡å®šã—ã¦ãã ã•ã„ã€‚");
            document.getElementById('step-2').classList.add('hidden');
            document.getElementById('step-3').classList.remove('hidden');
            document.getElementById('stats').classList.remove('hidden');
            renderScoringList();
        };

        function backToSettings() { document.getElementById('step-3').classList.add('hidden'); document.getElementById('step-2').classList.remove('hidden'); }

        function renderScoringList() {
            const q = questions[activeQIdx];
            document.getElementById('active-q-display').innerText = `${q.label} (Max: ${q.max})`;
            const list = document.getElementById('scoring-list');
            list.innerHTML = '';

            students.forEach((s) => {
                const item = document.createElement('div');
                item.className = 'scoring-item rounded-3xl shadow-sm flex flex-col md:flex-row gap-4 items-center p-4';
                
                const crop = document.createElement('canvas');
                const displayH = 140; 
                const scale = displayH / q.rect.h;
                crop.width = q.rect.w * scale; crop.height = displayH;
                const cctx = crop.getContext('2d');
                cctx.fillStyle = "white"; cctx.fillRect(0,0,crop.width,crop.height);
                
                // ã‚¯ãƒ­ãƒƒãƒ—æç”»ã®ä½ç½®ã‚ºãƒ¬ã‚’é˜²æ­¢ã™ã‚‹ãŸã‚æ­£ç¢ºãªåº§æ¨™ã‚’æŒ‡å®š
                cctx.drawImage(s.canvas, 
                    q.rect.x, q.rect.y, q.rect.w, q.rect.h, 
                    0, 0, crop.width, crop.height
                );
                
                const canvasWrap = document.createElement('div');
                canvasWrap.className = "border-2 border-slate-200 rounded-xl overflow-hidden shrink-0 shadow-inner bg-white";
                canvasWrap.appendChild(crop);

                const control = document.createElement('div');
                control.className = 'flex items-center gap-4 bg-slate-50 p-3 px-6 rounded-2xl flex-grow justify-between w-full md:w-auto border border-slate-200';
                control.innerHTML = `
                    <div class="flex flex-col">
                        <span class="text-[9px] font-black text-slate-400 uppercase tracking-widest">Student</span>
                        <div class="text-sm font-black text-slate-700 truncate max-w-[120px]">${s.name}</div>
                    </div>
                    <div class="flex items-center gap-2">
                        <input type="number" class="w-20 text-center text-4xl font-black border-b-4 border-blue-500 bg-transparent outline-none focus:text-blue-600 transition-colors" value="${s.scores[q.id] || ''}">
                        <span class="text-xs font-black text-slate-300 italic">/ ${q.max}</span>
                    </div>
                `;
                const input = control.querySelector('input');
                input.oninput = () => { s.scores[q.id] = input.value; updateGlobalStats(); };
                
                item.appendChild(canvasWrap); item.appendChild(control); list.appendChild(item);
            });
            updateGlobalStats();
        }

        function updateGlobalStats() {
            let total = 0;
            students.forEach(s => total += Object.values(s.scores).reduce((a, b) => a + (parseFloat(b) || 0), 0));
            document.getElementById('avg-score').innerText = (total / (students.length || 1)).toFixed(1);
            document.getElementById('total-max-display').innerText = questions.reduce((a, b) => a + b.max, 0);
        }

        // --- Export (Final Alignment) ---
        async function exportGradedPDFs() {
            for (let i = 0; i < students.length; i++) {
                const s = students[i];
                const doc = new jsPDF({
                    orientation: s.canvas.width > s.canvas.height ? 'l' : 'p',
                    unit: 'pt',
                    format: [s.canvas.width, s.canvas.height]
                });
                
                doc.addImage(s.canvas.toDataURL('image/jpeg', 0.8), 'JPEG', 0, 0, s.canvas.width, s.canvas.height);
                
                questions.forEach(q => {
                    if (q.rect && s.scores[q.id] !== "" && s.scores[q.id] !== undefined) {
                        drawMarkPDF(doc, s.scores[q.id], q.max, q.rect);
                    }
                });

                Object.keys(groupTotalPos).forEach(g => {
                    const p = groupTotalPos[g];
                    const gt = questions.filter(q => q.group == g).reduce((sum, q) => sum + (parseFloat(s.scores[q.id]) || 0), 0);
                    doc.setDrawColor(255,0,0); doc.setLineWidth(4); doc.circle(p.x, p.y, 45);
                    doc.setFontSize(32); doc.setTextColor(255,0,0); doc.text(`${gt}`, p.x, p.y + 12, {align:'center'});
                });

                if (globalTotalPos) {
                    const ts = Object.values(s.scores).reduce((a,b) => a + (parseFloat(b)||0), 0);
                    doc.setDrawColor(255,0,0); doc.setLineWidth(6); doc.circle(globalTotalPos.x, globalTotalPos.y, 70);
                    doc.setFontSize(50); doc.text(`${ts}`, globalTotalPos.x, globalTotalPos.y+18, {align:'center'});
                }
                
                doc.save(`graded_${s.name}.pdf`);
            }
        }

        function drawMarkPDF(doc, score, max, rect) {
            const sc = parseFloat(score || 0), mx = parseFloat(max);
            doc.setDrawColor(255, 0, 0); doc.setLineWidth(4);
            const cx = rect.x + rect.w/2, cy = rect.y + rect.h/2;
            const r = Math.min(rect.w, rect.h) * 0.45;

            if (sc >= mx) {
                doc.circle(cx, cy, r);
            } else if (sc <= 0) {
                const s = r * 0.7; doc.line(cx-s, cy-s, cx+s, cy+s); doc.line(cx+s, cy-s, cx-s, cy+s);
            } else {
                doc.line(cx, cy-r, cx-r, cy+r); doc.line(cx-r, cy+r, cx+r, cy+r); doc.line(cx+r, cy+r, cx, cy-r);
                doc.setFontSize(r * 0.8); doc.setTextColor(255,0,0);
                doc.text(`${sc}`, cx, cy + (r*0.4), {align: 'center'});
            }
        }
    </script>
</body>
</html>
